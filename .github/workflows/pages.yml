name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # Activa modo Pages y setea base path (SIN slash inicial)
      - run: echo "GITHUB_PAGES=true" >> $GITHUB_ENV
      - run: echo "NEXT_PUBLIC_BASE_PATH=${{ github.event.repository.name }}" >> $GITHUB_ENV
      # (opcional) Demo estática: oculta/inhabilita el form de cotización
      - run: echo "NEXT_PUBLIC_STATIC_DEPLOY=true" >> $GITHUB_ENV
      # (opcional) WhatsApp visible en la demo
      - run: echo "NEXT_PUBLIC_WHATSAPP=56912345678" >> $GITHUB_ENV

      - run: npm run build
      - run: touch out/.nojekyll         # ← evita que Jekyll ignore _next/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
